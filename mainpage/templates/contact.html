{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

</head>
<body>
    {% block body %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <div class="container" style="max-width: 400px; margin: 60px auto; margin-top: 200px;">
        <div class="card shadow" style="border-radius: 18px; background: #0d253f; color: #f5f6fa; padding: 32px 24px;">
            <h2 class="text-center" style="font-family: 'Inter', Arial, sans-serif; font-weight: 700; font-size: 2rem; margin-bottom: 32px; letter-spacing: 1px;">
                Contact Me
            </h2>
            <div class="d-flex flex-column gap-3 align-items-center">
                <a href="https://www.linkedin.com/in/henrique-cabrita/" target="_blank"
                class="btn btn-lg d-flex align-items-center"
                style="background: #0077b5; color: #fff; font-size: 1.1rem; font-weight: 700; border-radius: 8px; width: 100%; margin-bottom: 16px;">
                    <i class="fab fa-linkedin" style="margin-right: 12px; font-size: 1.4rem;"></i>
                    My LinkedIn Page
                </a>
                <a href="https://github.com/HenriqueCabrita/" target="_blank"
                class="btn btn-lg d-flex align-items-center"
                style="background: #24292e; color: #fff; font-size: 1.1rem; font-weight: 700; border-radius: 8px; width: 100%; margin-bottom: 16px;">
                    <i class="fab fa-github" style="margin-right: 12px; font-size: 1.4rem;"></i>
                    My GitHub Page
                </a>
                <a href="mailto:hmrc_aim@hotmail.com"
                class="btn btn-lg d-flex align-items-center"
                style="background: #26a0da; color: #fff; font-size: 1.1rem; font-weight: 700; border-radius: 8px; width: 100%;">
                    <i class="fas fa-envelope" style="margin-right: 12px; font-size: 1.4rem;"></i>
                    hmrc_aim@hotmail.com
                </a>
            </div>
        </div>
    </div>


    {% endblock %}

</body>
</html>
